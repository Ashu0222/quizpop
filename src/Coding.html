<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/coding.js"></script>
    <!--

      This page for coding Quiz  with 10 Questions  from js/coding.js
      it includes 4 options foe answers and two buttons for previous and next navigation.
    -->

<body onload="localStorage.clear()">

    <div class="main-div">
        <div class="inner-div">
            <h2 class="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1"  class="answer" >
                    <label for="ans1" id="option1">Option A</label>
                </li>
                <li>
                  <input type="radio" name="answer" id="ans2"  class="answer" >
                  <label for="ans2" id="option2">Option A</label>
                </li>
                <li>
                  <input type="radio" name="answer" id="ans3"  class="answer" >
                  <label for="ans3" id="option3">Option A</label>
                </li>
                <li>
                  <input type="radio" name="answer" id="ans4"  class="answer" >
                  <label for="ans4" id="option4">Option A</label>
              </li>                          
            </ul>
           
            
               <button id="prev" class="showPrev">Previous</button>
               <button id="submit">Next</button>
            </div>  
            <div id="showScore" class="scoreArea">


            </div>   
        </div>
      </div>     
    </div>
</body>
</html>
